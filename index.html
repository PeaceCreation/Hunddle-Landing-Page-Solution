<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
            <!-- Start Google Fonts -->

                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

            <!-- End Google Fonts -->
            <!-- Font Awsome Sheet -->
                <link rel="stylesheet" href="css/all.min.css">
            <!-- StyleSheet Link -->
                <link rel="stylesheet" href="css/main.css">

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
          .attribution { font-size: 11px; text-align: center; }
          .attribution a { color: hsl(228, 45%, 44%); }
        </style>
      </head>
      <body>

            <!--  Start Header -->
            <header>
                <div class="container">
                      <div class="logo">
                            <img src="images/logo.svg" alt="logo" />
                      </div>
                </div>
            </header>
            <!--  End Header -->
            <!--  Start Main Section -->
            <main>
                <section class="bg-image">
                        <img src="images/illustration-mockups.svg" alt="bg-desktop">
                </section>
                <section class="bg-text">
                        <h1> build The Community <br> Your Fan Will Love</h1>
                        <p>  Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
                        Create connections with <br>your users as you engage in genuine discussion. </p>
                        <div class="btn">
                              <button>  Register</button>
                        </div>
                </section>
            </main>
            <!--  End Main Section -->
            <!--  Start Footer -->
      <footer>
          <div class="media">
            <div class="fab fa-facebook-f"></div>
            <div class="fab fa-twitter"></div>
            <div class="fab fa-instagram"></div>
        </div>  
      </footer>
            <!--  Start Footer -->
      </body>
</html>
